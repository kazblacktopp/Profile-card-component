<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Profile card component | Frontend Mentor</title>

</head>

<body>

  <main class="container">

    <section class="profile-card">

      <img src="images/bg-pattern-card.svg" alt="Background for top of profile card" class="profile-card-pattern">

      <article class="profile-card-middle">

        <img class="profile-photo" src="images/image-victor.jpg" alt="Profile Photo of Victor Crest">

        <header>
          <h1 class="profile-name">Victor Crest <span class="age">26</span></h1>
        </header>

        <p class="profile-country">London</p>

      </article>

      <hr>

      <article class="profile-card-stats">

        <div class="stats" role="contentinfo">
          <h3 class="stats-heading">80K</h3>
          <p>Followers</p>
        </div>

        <div class="stats" role="contentinfo">
          <h3 class="stats-heading">803K</h3>
          <p>Likes</p>
        </div>

        <div class="stats" role="contentinfo">
          <h3 class="stats-heading">1.4K</h3>
          <p>Photos</p>
        </div>

      </article>

    </section>

    <!-- Footer -->
    <footer class="attribution">

      <p>
        <small>
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="https://github.com/savageskynet/Profile-card-component">SavageSkyNet</a>.
        </small>
      </p>

    </footer>

  </main>

</body>

</html>
